<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .fun-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .fun-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, World!</h1>
        <p>Welcome to my beautiful Hello World page.</p>
        <button class="fun-button" onclick="makeFun()">Click me for fun!</button>
    </div>
    <script>
        function makeFun() {
            alert('Have fun!');
            document.body.style.backgroundColor = '#ffeb3b';
            document.querySelector('h1').style.color = '#ff5722';
            document.querySelector('p').style.color = '#3f51b5';
        }
    </script>
</body>
</html>
<script>
    function makeFun() {
        alert('Have fun!');
        document.body.style.backgroundColor = getRandomColor();
        document.querySelector('h1').style.color = getRandomColor();
        document.querySelector('p').style.color = getRandomColor();
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>
